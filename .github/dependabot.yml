version: 2
updates:
    - package-ecosystem: "gomod"
      directory: "/packages/api"
      schedule:
          interval: "daily"
          time: "08:00"
          timezone: "Europe/Vienna"

    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "daily"
          time: "08:00"
          timezone: "Europe/Vienna"
